<div class="tabsdemoStaticTabs sample">
  <md-tabs md-stretch-tabs="always" md-selected="data.selectedIndex">
    <md-tab id="tab1" aria-controls="tab1-content">
      Ficha Técnica
    </md-tab>
    <md-tab id="tab2" aria-controls="tab2-content">
      Jogos
    </md-tab>
  </md-tabs>
  <ng-switch on="data.selectedIndex" class="tabpanel-container">
      <div role="tabpanel"
           id="tab1-content"
           aria-labelledby="tab1"
           ng-switch-when="0"
           md-swipe-left="next()"
           md-swipe-right="previous()">
           <md-item-content>
           <div class="md-tile-left">
            <img ng-src="{{time.escudo['100x100']}}" />
            </div>
            <div class="md-tile-content">
          <h2>{{time.nome_popular}}</h2>
          <p>Nome: {{time.nome}}</p>
          <p>Estádio: {{time.estadio_oficial}}</p>
          </div>
          </md-item-content>
      </div>
      <div role="tabpanel"
           id="tab2-content"
           aria-labelledby="tab2"
           ng-switch-when="1"
           md-swipe-left="next()"
           md-swipe-right="previous()" >
        
          <md-list>
            <md-item ng-repeat="item in jogos">
              <md-item-content>
                <div class="md-tile-content">
                  <h3>{{item.nome_equipe_mandante}} x {{item.nome_equipe_visitante}}</h3>
                  <h4>{{item.data}} - {{item.hora}}</h4>
                </div>
              </md-item-content>
              <md-divider ng-if="!$last"></md-divider>
            </md-item>
          </md-list>

      </div>
  </ng-switch>
</div>
